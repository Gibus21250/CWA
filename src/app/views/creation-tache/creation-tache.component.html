<div class="popup-container">
    <!-- Contenu de votre popup -->

    <h1>Nouvelle tâche</h1>
    <form>
      
      <label for="nom">Nom : </label>
      <input class="inputNom" type="text" id="nom" name="nom" required>

      <br>

      <label for="dateEcheance">Date d'échéance :</label>
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choisir une date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <br>
      
      <textarea type="textarea" class="textarea" placeholder="Description"></textarea>

      <br>

      <label for="priorite">Priorité :</label>
      <!-- Insérer pour les bulles et celle sélectionnée remplir /!\ que 1 peut être choisie -->
      <div class="btnRond">
        <button class="btnVert" type="button"></button>
        <button class="btnBlanc" type="button"></button>
        <button class="btnJaune" type="button"></button>
        <button class="btnRouge" type="button"></button>
        <button class="btnViolet" type="button"></button>
      </div>

      <br>

      <label for="priorite">État :</label>
      <!-- Insérer pour 3 états (à faire, en cours, terminé) boutons radios ? Liste ? -->
      <label>
        <input type="radio" [(ngModel)]="selectedOption" value="option1"> À faire
      </label>
      
      <label>
        <input type="radio" [(ngModel)]="selectedOption" value="option2"> En cours
      </label>
      
      <label>
        <input type="radio" [(ngModel)]="selectedOption" value="option3"> Terminé
      </label>


    </form>

    <div class="popup-buttons">
      <button class="btnPopA" (click)="closePopup()">Annuler</button>
      <button class="btnPopV" (click)="submit()">Valider</button>
    </div>

  </div>
