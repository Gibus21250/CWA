<div id="haut">
    <div class="btnRond">
        <button class="btnVert" type="button" (click)="onPriorityChange(0)"></button>
        <button class="btnBlanc" type="button" (click)="onPriorityChange(1)"></button>
        <button class="btnJaune" type="button" (click)="onPriorityChange(2)"></button>
        <button class="btnRouge" type="button" (click)="onPriorityChange(3)"></button>
        <button class="btnViolet" type="button" (click)="onPriorityChange(4)"></button>
    </div>
    <button class="btnFilter" type="button"> <img src="assets/icones/entonoir.png" alt="image de fond"></button>
</div>

<ul id="listeTache">
    <li *ngFor="let latache of listeTache" (click)="tacheSelectionne(latache)">
        <app-tache-item [_tache]="latache"></app-tache-item>
    </li>
</ul>

<div>
    <button class="btnAjout" type="button" (click)="showPopup()">Ajouter</button>
</div>
